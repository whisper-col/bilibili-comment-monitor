name: 定时抓取 Bilibili 评论

on:
  push:
    branches: [master]
    paths:
      - 'crawler.py'
      - '.github/workflows/crawl.yml'
  schedule:
    # 每 20 分钟运行一次
    - cron: '*/20 * * * *'
  workflow_dispatch:
    # 支持手动触发
    inputs:
      bvid:
        description: '要抓取的视频 BVID（留空则抓取所有启用的视频）'
        required: false
        type: string
      fetch_replies:
        description: '是否抓取回复评论'
        required: false
        default: 'true'
        type: string

jobs:
  crawl:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout 代码
        uses: actions/checkout@v4

      - name: 安装 uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"
      
      - name: 安装依赖
        run: uv sync

      - name: 运行爬虫
        run: uv run python crawler.py
        env:
          BVID: ${{ github.event.inputs.bvid }}
          FETCH_REPLIES: ${{ github.event.inputs.fetch_replies || 'true' }}
          MONGO_URI: ${{ secrets.MONGO_URI }}
