name: 定时抓取 Bilibili 评论

on:
  schedule:
    # 每 20 分钟运行一次
    - cron: '*/20 * * * *'
  workflow_dispatch:
    # 支持手动触发
    inputs:
      bvid:
        description: '要抓取的视频 BVID（留空则使用 Secrets 中的配置）'
        required: false
        type: string

jobs:
  crawl:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout 代码
        uses: actions/checkout@v4

      - name: 安装 uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"
      
      - name: 安装依赖
        run: uv sync

      - name: 运行爬虫
        run: uv run python crawler.py
        env:
          # 优先使用手动输入的 BVID，否则用 Secrets
          BVID: ${{ github.event.inputs.bvid || secrets.BVID }}
          COOKIES_JSON: ${{ secrets.COOKIES_JSON }}
          MONGO_URI: ${{ secrets.MONGO_URI }}
